<!DOCTYPE html>
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{%static 'deps/css/login.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
{% block content %}
    <div class="container">
        <div class="content azf">
                <p>LA SHARM</p>
            <div class=" textunderlogo">
                <p >Бренд украшений ручной работы</p>
            </div>
        </div>
        
    </div>
    
     <div class="row">
        <div class="containerleft mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6 bg-white p-4 mb-4 mx-3 rounded custom-shadow">
                    <h2 class="text-center mb-4  text_register">Вход</h2>
                    <form action="{% url 'user:login' %}" method="post">
                        {% csrf_token %}
                        {% if request.GET.next %}
                            <input type="hidden" name="next" value={{request.GET.next}}>
                        {% endif %}

                        <div class="mb-3 contentleft  ">
                            <label for="id_username" class="form-label textdesc">Имя пользователя</label>
                        </div>
                        <div class=" contentleft ">
                            <input type="text" class="form-control circle " value="{% if form.username.value %}{{ form.username.value }} {% endif %}" name="username" id="id_username"  required>
                        </div>
                        <div class="mb-3 contentleft">
                            <label for="id_password" class="form-label textdesc ">Пароль</label>
                        </div>
                        <div class="contentleft">
                            <input type="password" class="form-control circle" name="password" id="id_password" required>
                        </div>
                        <button type="submit" class="btn btn-dark btn-block circlebuttonfont flexbutton ">Войти</button>
                    </form>
                    <div class="mt-3">
                        <a class="register" href="{% url 'users:registration' %}">Зарегистрироваться</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
{%endblock%}
